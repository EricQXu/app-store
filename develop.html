<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <link rel="stylesheet" href="develop.css">
    <link rel="stylesheet" href="style.css">
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">App Store</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="create.html">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Create</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="work.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Work</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="entertainment.html">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Entertainment</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="social.html">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Social</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="develop.html">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Develop</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Develop</div>
        <div class="app-container">
        <div class="app">
        <img src="https://yt3.googleusercontent.com/_q52i8bUAEvcb7JR4e-eNTv23y2A_wg5sCz0NC0GrGtcw1CRMWJSOPVHUDh_bngD0q4gMvVeoA=s900-c-k-c0x00ffffff-no-rj">

        <h3>Visual Studio Code</h3>
        <a href="https://code.visualstudio.com/download" class="btn" target="_blank">Details</a>
        </div>
        </div>
        <div class="app">
        <img src="https://www.jetbrainsmerchandise.com/media/catalog/product/cache/9de2cbab405d38079f6e94f2fde72752/j/b/jbst-016_pycharm_2.png">

        <h3>PyCharm</h3>
        <a href="https://www.jetbrains.com/pycharm/" class="btn" target="_blank">Details</a>
        </div>

        </div>

        <div class="app-content">
        <h3>IntelliJ</h3>

        </div>
        </div>
        <div class="app">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Android_Studio_Logo_%282023%29.svg/1200px-Android_Studio_Logo_%282023%29.svg.png">
        <div class="app-content">
        <h3>Android Studio</h3>
        <a href="https://developer.android.com/studio" class="btn" target="_blank">Details</a>
        </div>
        </div>
    <script src="script.js"></script>
